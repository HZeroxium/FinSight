# FinSight News Crawler Service - Production Docker Compose
# Pulls pre-built images from registry

services:
  news-service:
    container_name: news-service
    image: hzeroxium/news-service:latest
    ports:
      - "8000:8000"
      - "50051:50051"
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - HOST=0.0.0.0
      - PORT=8000
      - GRPC_PORT=50051
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    command: ["server"]
    networks:
      - news-service-network

networks:
  news-service-network:
    driver: bridge
    name: news-service-network

volumes:
  logs:
    driver: local
  data:
    driver: local
